<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
<body>
    <header>
        <section class="md:flex" id="logo"></section>
        <div class="flex justify-center">
        <h1 class="text-2xl font-bold">Shopping Cart</h1>
        </div>
    </header>
    <main>
        <section class="md:flex flex-col" id="addItems">
            <div class="text-2xl font-semibold">
                <h2>Add item for selection</h2>
            </div>
            <div  class="bg-slate-300">
                <form id="form" class="">
                    <label for="productName">Product Name:</label>
                    <input id="productName" type="text" name="productName" class="w-300 border border-gray-300 rounded-md" required minlength="3" maxlength="30">
                    <label for="productPrice">Price:</label>
                    <input id="productPrice" type="number"  name="productPrice" class="w-200 border border-gray-300 rounded-md" required minlength="1" maxlength="9999">
                    <label for="imageUrl">Image Url:</label>
                    <input id="imageUrl" type="url" name="imageUrl"class="w-300 border border-gray-300 rounded-md" required>
                    <button id="createBtn" class="bg-slate-400 rounded-md text-sm border border-gray-300 px-2" type="submit">Create Product</button>
                </form>
            </div>
        </section>
        <section class="md:flex flex container max-w-full max-h-full">
        <div id="displaySection" class=""></div>
        </section>
        <button id="addToCart" type="submit" class="bg-slate-400 rounded-md px-2 addToCart:border addToCart:border-solid-10 m-5">Add to Cart</button>
        <section id="displayCalculate" class=""></section>
         <script src="./main.js"></script>
    </main>
</body>
</html>
